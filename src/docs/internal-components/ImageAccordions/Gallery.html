<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picsum Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item");
      const defaultIndex = 2;

      function setActive(index) {
        items.forEach((item, i) => {
          const overlay = item.querySelector(".overlay");
          const content = item.querySelector(".content");

          if (i === index) {
            item.classList.replace("w-[50px]", "w-[450px]");
            overlay.classList.replace("opacity-0", "opacity-100");
            content.classList.remove("hidden");
          } else {
            item.classList.replace("w-[450px]", "w-[50px]");
            overlay.classList.replace("opacity-100", "opacity-0");
            content.classList.add("hidden");
          }
        });
      }

      setActive(defaultIndex);

      items.forEach((item, i) => {
        item.addEventListener("mouseenter", () => setActive(i));
        item.addEventListener("click", () => setActive(i));
      });
    });
  </script>
</head>

  <div class="flex gap-1 mx-auto py-10 w-fit">

      <div class="overlay absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 transition-opacity duration-500"></div>
